{% extends 'base_page.html' %}
{% block title %}Pinwheel/Sunburst Work{% endblock %}
{% block headcss %}
  {{ super() }}
  <link rel=stylesheet href={{ url_for('static', filename='css/pinwheel.css') }}?2 media=all>
{% endblock %}
{% block content %}
{% block header %}
  <section>
    <header>
      <h1 style="">State comparisons</h1>
    </header>
  </section>
{% endblock %}
<article id=graph-wrap>
  <div id=graph>
  </div>
  <div id=legend>
    <h2 class=state>Alabama</h2>
    <ul class=legend>
      <li data-segment=rps><div class=dot></div></li>
      <li data-segment=tech_req><div class=dot></div></li>
      <li data-segment=penalties><div class=dot></div></li>
      <li data-segment=geo_eligible><div class=dot></div></li>
      <li data-segment=net_meter><div class=dot></div></li>
      <li data-segment=renew_interconnect><div class=dot></div></li>
      <li data-segment=perform_incentive><div class=dot></div></li>
      <li data-segment=reside_rebate><div class=dot></div></li>
    </ul>
  </div>
</article>
{% endblock %}
{% block bodyjs %}
{{ super() }}
{#  <script src={{ url_for('static', filename='js/vendor/d3.v3.min.js') }} charset=utf-8></script>#}
  <script src={{ url_for('static', filename='js/app/pinwheel.js') }}></script>
{% endblock %}
